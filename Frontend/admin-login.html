<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AHELP – Admin Login</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; }
        /* Dark mode palette for admin pages */
        .dark-mode {
            background-color: #0f172a;
            color: #e2e8f0;
        }
        .dark-mode .bg-white,
        .dark-mode .bg-gray-50,
        .dark-mode .bg-gray-100 {
            background-color: #1e293b !important;
            color: #e2e8f0 !important;
        }
        .dark-mode .bg-gradient-to-r,
        .dark-mode .bg-gradient-to-br,
        .dark-mode .bg-gradient-to-l {
            background: #1e293b !important;
            color: #e2e8f0 !important;
        }
        .dark-mode .text-gray-900,
        .dark-mode .text-gray-800 {
            color: #e2e8f0 !important;
        }
        .dark-mode .text-gray-600,
        .dark-mode .text-gray-500 {
            color: #94a3b8 !important;
        }
        .dark-mode .border-gray-300 {
            border-color: #475569 !important;
        }
    </style>
    <!-- Apply dark mode before page renders -->
    <script>
        try {
            if (localStorage.getItem('darkMode') === 'true') {
                document.documentElement.classList.add('dark-mode');
                document.body.classList.add('dark-mode');
            }
        } catch (e) {}
    </script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
    <!-- Navigation bar -->
    <nav class="flex items-center justify-between px-6 py-4 bg-white shadow-md">
        <div class="flex items-center space-x-2">
            <a href="index.html" class="flex items-center space-x-2">
                <img src="Help (6).png" alt="AHELP logo" class="h-28 w-auto">
                <span class="text-xl font-extrabold bg-gradient-to-r from-purple-500 to-orange-400 bg-clip-text text-transparent">AHELP</span>
            </a>
        </div>
        <div>
            <a href="index.html" class="text-gray-600 hover:text-purple-600 text-sm">← Back to Home</a>
        </div>
    </nav>

    <!-- Main content -->
    <main class="flex-1 flex items-center justify-center px-4 py-12">
        <div class="bg-white dark-mode:bg-gray-800 rounded-3xl shadow-2xl p-8 w-full max-w-md">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800 dark-mode:text-white mb-2">Admin Login</h1>
                <p class="text-gray-500 dark-mode:text-gray-400">Enter your admin credentials to continue</p>
            </div>
            <form id="admin-login-form" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark-mode:text-gray-300 mb-1">Email</label>
                    <input id="admin-email" type="email" required class="w-full px-4 py-3 border border-gray-300 dark-mode:border-gray-600 rounded-xl focus:ring-2 focus:ring-purple-400 focus:border-transparent transition-all" placeholder="admin@example.com">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark-mode:text-gray-300 mb-1">Password</label>
                    <input id="admin-password" type="password" required class="w-full px-4 py-3 border border-gray-300 dark-mode:border-gray-600 rounded-xl focus:ring-2 focus:ring-orange-400 focus:border-transparent transition-all" placeholder="••••••••">
                </div>
                <!-- Agency selection for admin login (no longer used). Hidden but left in markup for reference. -->
                <div style="display:none">
                    <label class="block text-sm font-medium text-gray-700 dark-mode:text-gray-300 mb-1">Agency</label>
                    <select id="admin-agency" class="w-full px-4 py-3 border border-gray-300 dark-mode:border-gray-600 rounded-xl focus:ring-2 focus:ring-purple-400 focus:border-transparent transition-all">
                        <!-- Options are unused by login script; admin agency is determined by their account -->
                    </select>
                </div>
                <button type="submit" class="w-full bg-gradient-to-r from-purple-500 to-orange-400 text-white py-3 rounded-xl font-semibold hover:from-purple-600 hover:to-orange-500 transition transform hover:scale-105">Sign In</button>
                <p id="admin-error" class="hidden text-center text-red-500 mt-4">Invalid credentials. Please try again.</p>
            </form>
        </div>
    </main>

    <!-- Scripts -->
    <script>
        // Debug mode for development
        const DEBUG_MODE = true; // Set to false in production
        
        document.getElementById('admin-login-form').addEventListener('submit', async e => {
            e.preventDefault();
            const email = document.getElementById('admin-email').value.trim();
            const password = document.getElementById('admin-password').value;
            document.getElementById('admin-error').classList.add('hidden');

            if (DEBUG_MODE) {
                console.log('Debug mode active - simulating login');
                // Debug credentials
                if (email === 'admin@test.com' && password === 'admin123') {
                    localStorage.setItem('isAdminLoggedIn', 'true');
                    localStorage.setItem('adminEmail', email);
                    localStorage.setItem('adminAgency', 'all');
                    localStorage.setItem('isSuperAdmin', 'true');
                    localStorage.setItem('adminToken', 'debug_token');
                    window.location.href = 'admin-dashboard.html';
                    return;
                }
            }

            try {
                console.log('Attempting login with:', { email });
                // POST credentials to backend API
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                if (!response.ok) {
                    console.error('Login failed:', response.status);
                    throw new Error('Invalid credentials');
                }
                
                const result = await response.json();
                console.log('Login successful:', result);
                
                // Store session state in localStorage
                localStorage.setItem('isAdminLoggedIn', 'true');
                localStorage.setItem('adminEmail', result.email);
                localStorage.setItem('adminAgency', result.agency || 'all');
                localStorage.setItem('isSuperAdmin', (result.agency === 'all' ? 'true' : 'false'));
                window.location.href = 'admin-dashboard.html';
            } catch (err) {
                console.error('Login error:', err);
                document.getElementById('admin-error').classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
